<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: KmlLayer KML</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">

var geocoder;
var map;
function initialize() {
   geocoder = new google.maps.Geocoder();
   var myOptions = {
     zoom:6,
     center: new google.maps.LatLng(42.36,-71.09),
     mapTypeId: google.maps.MapTypeId.ROADMAP
   }
	
   map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
   var time = new Date().getTime();
   var ctaLayer = new google.maps.KmlLayer('http://marcua.csail.mit.edu:8000/temperatures/display?'+time,{preserveViewport: true})
   ctaLayer.setMap(map);

 } 


function codeAddress() {
	
   var address = document.getElementById("address").value;
   if (geocoder) {
     geocoder.geocode( { 'address': address}, function(results, status) {
       if (status == google.maps.GeocoderStatus.OK) {
         map.setCenter(results[0].geometry.location);
         map.setZoom(6);		 
          var marker = new google.maps.Marker({
              map: map, 
              position: results[0].geometry.location,
			  title:address,
         });
       } else {
         alert("Geocode was not successful for the following reason: " + status);
       }
     });
   }
	return false;
 }



</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	
<div id="map_canvas" style="width:90%; height:90%"></div>
<form onsubmit="return codeAddress()">
  <input id="address" type="textbox">
  <input type="button" value="Search">
</form>

</body>
</html>
