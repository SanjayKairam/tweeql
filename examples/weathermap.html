<html>

<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

<title>Google Maps JavaScript API v3 Example: KmlLayer KML</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
function initialize() {
  

  var myOptions = {
    zoom:6,
    center: new google.maps.LatLng(42.36,-71.09),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }

	
  var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);


	
  var ctaLayer = new google.maps.KmlLayer('http://marcua.csail.mit.edu:8000/temperatures/display',{preserveViewport: true})
  ctaLayer.setMap(map);



}
</script>

</head>
<body style="margin:0px; padding:0px;" onload="initialize()">

  <div id="map_canvas" style="width:100%; height:100%"></div>

</body>
</html>
